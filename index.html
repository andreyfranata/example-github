<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kubil</title>
  <link rel="icon" href="Flag_of_Indonesia.svg.webp" type="image/webp">

  <style>
    body {
      text-align: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin-top: 20px;
      position: relative;
    }
    .video-container {
      max-width: 800px;
      margin: 20px auto;
    }
    video {
      width: 100%;
      height: auto;
      background-color: black;
      margin-bottom: 10px; /* Ruang antar player */
    }
    .title {
      margin-bottom: 10px;
      font-weight: bold;
      position: relative;
    }
    .search-container {
      position: absolute;
      right: 0;
      top: 0;
    }
    .search-container input {
      display: none;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-top: 5px;
      width: 100%;
      transition: opacity 0.3s ease, visibility 0.3s ease; /* Tambah transisi */
      opacity: 0; /* Awalnya tersembunyi */
      visibility: hidden; /* Awalnya tidak terlihat */
    }
    .search-container.active input {
      display: block;
      opacity: 1; /* Tampilkan input */
      visibility: visible; /* Tampilkan input */
    }
    .search-container button {
      background: none;
      border: none;
      cursor: pointer;
      outline: none;
      transition: opacity 0.3s; /* Tambah transisi */
    }
    .search-container button:hover {
      opacity: 0.7;
    }
    .pagination {
      margin-top: 20px;
    }
    .pagination button {
      padding: 10px 20px;
      margin: 5px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .pagination button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .category-container {
      overflow-x: auto;
      white-space: nowrap;
      margin: 10px 0;
      padding: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .category-button {
      display: inline-block;
      padding: 10px 15px;
      background-color: #e0e0e0;
      color: black;
      border-radius: 5px;
      margin: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .category-button.active {
      background-color: #007BFF;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Kubil
    <div class="search-container" id="searchContainer">
      <button id="searchButton">
        <img src="https://img.icons8.com/ios-filled/20/000000/search.png" alt="Search Icon" />
      </button>
      <input type="text" id="searchInput" placeholder="Cari video..." />
    </div>
  </h1>

  <div class="category-container" id="categoryContainer">
    <div class="category-button" data-category="Kategori 1">Kategori 1</div>
    <div class="category-button" data-category="Kategori 2">Kategori 2</div>
    <div class="category-button" data-category="Kategori 3">Kategori 3</div>
    <div class="category-button" data-category="Kategori 4">Kategori 4</div>
  </div>

  <div id="video-container" class="video-container"></div>

  <div class="pagination">
    <button id="prevButton" disabled>Sebelumnya</button>
    <button id="nextButton">Selanjutnya</button>
  </div>

  <!-- Pustaka HLS.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <script>
    const videosPerPage = 10;
    let currentPage = 1;
    let totalPages = 1;
    let videoData = []; // Simpan semua video di sini

    // Mengambil data video dari file JSON eksternal
    fetch('https://raw.githubusercontent.com/andreyfranata/example-github/refs/heads/master/video.json')  
      .then(response => response.json())
      .then(data => {
        videoData = data; // Simpan data video
        totalPages = Math.ceil(videoData.length / videosPerPage);
        displayVideos(videoData, currentPage);

        // Event listener untuk tombol "Selanjutnya"
        document.getElementById('nextButton').addEventListener('click', () => {
          if (currentPage < totalPages) {
            currentPage++;
            displayVideos(videoData, currentPage);
          }
        });

        // Event listener untuk tombol "Sebelumnya"
        document.getElementById('prevButton').addEventListener('click', () => {
          if (currentPage > 1) {
            currentPage--;
            displayVideos(videoData, currentPage);
          }
        });

        // Event listener untuk tombol pencarian
        document.getElementById('searchButton').addEventListener('click', () => {
          const searchContainer = document.getElementById('searchContainer');
          searchContainer.classList.toggle('active'); // Toggle kelas aktif
          const searchInput = document.getElementById('searchInput');
          searchInput.value = ''; // Kosongkan input saat toggle
          if (searchContainer.classList.contains('active')) {
            searchInput.focus(); // Fokus pada input saat tampil
          }
        });

        // Event listener untuk input pencarian
        document.getElementById('searchInput').addEventListener('input', (event) => {
          const searchTerm = event.target.value.toLowerCase();
          const filteredVideos = videoData.filter(video => video.title.toLowerCase().includes(searchTerm));
          currentPage = 1; // Reset ke halaman pertama saat mencari
          totalPages = Math.ceil(filteredVideos.length / videosPerPage);
          displayVideos(filteredVideos, currentPage);
        });

        // Event listener untuk kategori
        document.querySelectorAll('.category-button').forEach(button => {
          button.addEventListener('click', () => {
            // Toggle aktif pada kategori
            button.classList.toggle('active');
            const selectedCategory = button.classList.contains('active') ? button.dataset.category.toLowerCase() : null;

            // Filter video berdasarkan kategori yang dipilih
            const filteredVideos = selectedCategory ? videoData.filter(video => video.category && video.category.toLowerCase() === selectedCategory) : videoData;
            currentPage = 1; // Reset ke halaman pertama saat memilih kategori
            totalPages = Math.ceil(filteredVideos.length / videosPerPage);
            displayVideos(filteredVideos, currentPage);
          });
        });
      })
      .catch(error => {
        console.error('Gagal memuat daftar video:', error);
      });

    // Fungsi untuk menampilkan video sesuai halaman
    function displayVideos(videos, page) {
      const videoContainer = document.getElementById('video-container');
      videoContainer.innerHTML = '';  // Hapus konten lama

      const startIndex = (page - 1) * videosPerPage;
      const endIndex = startIndex + videosPerPage;

      const videosToDisplay = videos.slice(startIndex, endIndex);
      videosToDisplay.forEach(video => loadVideo(video));

      // Update status tombol
      document.getElementById('prevButton').disabled = (page === 1 || videos.length === 0);
      document.getElementById('nextButton').disabled = (page === totalPages || videos.length === 0);
    }

    // Fungsi untuk memuat video dan membuat player baru dengan judul
    function loadVideo(video) {
      const videoContainer = document.getElementById('video-container');

      // Buat elemen video
      const videoElement = document.createElement('video');
      videoElement.controls = true; // Menambahkan kontrol pemutar
      videoContainer.appendChild(videoElement);

      // Buat elemen judul
      const titleElement = document.createElement('div');
      titleElement.className = 'title';
      titleElement.textContent = video.title;
      videoContainer.appendChild(titleElement);

      // Menggunakan CORS proxy
      const corsProxy = 'https://cors-anywhere.herokuapp.com/';
      const videoUrl = corsProxy + video.url; // Tambahkan CORS proxy di depan URL

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(videoUrl);
        hls.attachMedia(videoElement);

        // Pilih resolusi tertinggi
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
          hls.startLevel = hls.levels.length - 1;  // Pilih level tertinggi
        });

        // Error handling
        hls.on(Hls.Events.ERROR, function(event, data) {
          if (data.fatal) {
            console.error('Kesalahan HLS:', data);
          }
        });
      } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
        videoElement.src = videoUrl; // Set URL video untuk pemutaran
      } else {
        alert('Peramban Anda tidak mendukung streaming HLS.');
      }
    }
  </script>

</body>
</html>
