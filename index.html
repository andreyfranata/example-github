<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Streaming Player</title>

  <style>
    body {
      text-align: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .video-container {
      max-width: 800px;
      margin: 0 auto;
    }
    video {
      width: 100%;
      height: auto;
      background-color: black;
    }
    .buttons {
      margin-top: 20px;
    }
    .button {
      padding: 10px 20px;
      margin: 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video id="live-stream" controls></video>
  </div>

  <div class="buttons">
    <button class="button" onclick="changeVideo('https://bf.shandongjncz.com/live/sd-1-4229108.m3u8?txSecret=eb2d5e24cc78f1fbaac245826faf4a8a&txTime=670cbcfa')">CH 01</button>
    <button class="button" onclick="changeVideo('https://ynzbpull2.nbxhth.cn/live/ballbar_30010.m3u8')">CH 02</button>
    <button class="button" onclick="changeVideo('https://bf.shandongjncz.com/live/sd-1-4229108.m3u8?txSecret=eb2d5e24cc78f1fbaac245826faf4a8a&txTime=670cbcfa')">CH 03</button>
  </div>

  <!-- HLS.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <script>
    var video = document.getElementById('live-stream');

    function changeVideo(source) {
      if (Hls.isSupported()) {
        var hls = new Hls();
        hls.loadSource(source);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = source;
        video.play();
      } else {
        alert('Your browser does not support HLS streaming.');
      }
    }

    // Default to CH 01
    changeVideo('https://bf.shandongjncz.com/live/sd-1-4229108.m3u8?txSecret=eb2d5e24cc78f1fbaac245826faf4a8a&txTime=670cbcfa');
  </script>

</body>
</html>
