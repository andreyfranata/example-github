<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kubil</title>
  <link rel="icon" href="Flag_of_Indonesia.svg.webp" type="image/webp">

  <style>
    body {
      text-align: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin-top: 20px;
      position: relative;
    }
    .video-container {
      max-width: 800px;
      margin: 20px auto;
    }
    video {
      width: 100%;
      height: auto;
      background-color: black;
      margin-bottom: 10px;
    }
    .title {
      margin-bottom: 10px;
      font-weight: bold;
    }
    .search-container {
      position: absolute;
      right: 0;
      top: 0;
    }
    .search-container input {
      display: none;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-top: 5px;
      width: 100%;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      opacity: 0;
      visibility: hidden;
    }
    .search-container.active input {
      display: block;
      opacity: 1;
      visibility: visible;
    }
    .search-container button {
      background: none;
      border: none;
      cursor: pointer;
      outline: none;
      transition: opacity 0.3s;
    }
    .search-container button:hover {
      opacity: 0.7;
    }
    .pagination {
      margin-top: 20px;
    }
    .pagination button {
      padding: 10px 20px;
      margin: 5px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .pagination button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .category-container {
      overflow-x: auto;
      white-space: nowrap;
      margin: 10px 0;
      padding: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .category-button {
      display: inline-block;
      padding: 10px 15px;
      background-color: #e0e0e0;
      color: black;
      border-radius: 5px;
      margin: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .category-button.active {
      background-color: #007BFF;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Kubil
    <div class="search-container" id="searchContainer">
      <button id="searchButton">
        <img src="https://img.icons8.com/ios-filled/20/000000/search.png" alt="Search Icon" />
      </button>
      <input type="text" id="searchInput" placeholder="Cari video..." />
    </div>
  </h1>

  <div class="category-container" id="categoryContainer"></div>

  <div id="video-container" class="video-container"></div>

  <div class="pagination">
    <button id="prevButton" disabled>Sebelumnya</button>
    <button id="nextButton">Selanjutnya</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <script>
    const videosPerPage = 10;
    let currentPage = 1;
    let totalPages = 1;
    let videoData = [];

    // Mengambil data video dari file JSON eksternal
    fetch('https://raw.githubusercontent.com/andreyfranata/example-github/refs/heads/master/video.json')  
      .then(response => response.json())
      .then(data => {
        videoData = data;
        totalPages = Math.ceil(videoData.length / videosPerPage);
        displayVideos(videoData, currentPage);
        setupPagination();
        setupSearch();
        setupCategories();
      })
      .catch(error => {
        console.error('Gagal memuat daftar video:', error);
      });

    // Mengambil data kategori dari file JSON eksternal
    fetch('https://raw.githubusercontent.com/andreyfranata/example-github/refs/heads/master/categories.json')
      .then(response => response.json())
      .then(data => {
        const categories = data.categories; // Ambil kategori dari data
        setupCategories(categories); // Panggil fungsi setupCategories dengan kategori
      })
      .catch(error => {
        console.error('Gagal memuat daftar kategori:', error);
      });

    function setupPagination() {
      document.getElementById('nextButton').addEventListener('click', () => {
        if (currentPage < totalPages) {
          currentPage++;
          displayVideos(videoData, currentPage);
        }
      });

      document.getElementById('prevButton').addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          displayVideos(videoData, currentPage);
        }
      });
    }

    function setupSearch() {
      document.getElementById('searchButton').addEventListener('click', () => {
        const searchContainer = document.getElementById('searchContainer');
        searchContainer.classList.toggle('active');
        const searchInput = document.getElementById('searchInput');
        searchInput.value = '';
        if (searchContainer.classList.contains('active')) {
          searchInput.focus();
        }
      });

      document.getElementById('searchInput').addEventListener('input', (event) => {
        const searchTerm = event.target.value.toLowerCase();
        const filteredVideos = videoData.filter(video => video.title.toLowerCase().includes(searchTerm));
        currentPage = 1;
        totalPages = Math.ceil(filteredVideos.length / videosPerPage);
        displayVideos(filteredVideos, currentPage);
      });
    }

    function setupCategories(categories) {
      const categoryContainer = document.getElementById('categoryContainer');
      categoryContainer.innerHTML = ''; // Kosongkan kontainer sebelum menambahkan kategori

      categories.forEach(category => {
        const button = document.createElement('div');
        button.className = 'category-button';
        button.textContent = category;
        button.dataset.category = category.toLowerCase();
        button.addEventListener('click', () => {
          button.classList.toggle('active');
          const selectedCategory = button.classList.contains('active') ? button.dataset.category : null;
          const filteredVideos = selectedCategory ? videoData.filter(video => video.category && video.category.toLowerCase() === selectedCategory) : videoData;
          currentPage = 1;
          totalPages = Math.ceil(filteredVideos.length / videosPerPage);
          displayVideos(filteredVideos, currentPage);
        });
        categoryContainer.appendChild(button);
      });
    }

    function displayVideos(videos, page) {
      const videoContainer = document.getElementById('video-container');
      videoContainer.innerHTML = '';

      const startIndex = (page - 1) * videosPerPage;
      const endIndex = startIndex + videosPerPage;

      const videosToDisplay = videos.slice(startIndex, endIndex);
      videosToDisplay.forEach(video => loadVideo(video));

      document.getElementById('prevButton').disabled = (page === 1 || videos.length === 0);
      document.getElementById('nextButton').disabled = (page === totalPages || videos.length === 0);
    }

    function loadVideo(video) {
      const videoContainer = document.getElementById('video-container');
      const videoElement = document.createElement('video');
      videoElement.controls = true;
      videoContainer.appendChild(videoElement);

      const titleElement = document.createElement('div');
      titleElement.className = 'title';
      titleElement.textContent = video.title;
      videoContainer.appendChild(titleElement);

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(video.url);
        hls.attachMedia(videoElement);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          hls.startLevel = hls.levels.length - 1;
        });
        hls.on(Hls.Events.ERROR, (event, data) => {
          if (data.fatal) {
            console.error('Kesalahan HLS:', data);
          }
        });
      } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
        videoElement.src = video.url;
      } else {
        alert('Peramban Anda tidak mendukung streaming HLS.');
      }
    }
  </script>

</body>
</html>
