<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indonesia vs China</title>
  <link rel="icon" href="Flag_of_Indonesia.svg.webp" type="image/webp"> <!-- Favicon -->

  <style>
    body {
      text-align: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .video-container {
      max-width: 800px;
      margin: 0 auto;
    }
    video {
      width: 100%;
      height: auto;
      background-color: black;
    }
    .buttons {
      margin-top: 20px;
    }
    .button {
      padding: 10px 20px;
      margin: 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    .button:hover {
      background-color: #45a049;
    }
    .match-info {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .flag {
      width: 30px; /* Adjust the size of the flag */
      margin: 0 8px; /* Space between the flag and text */
      vertical-align: middle; /* Aligns the flag vertically with the text */
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video id="live-stream" controls></video>
  </div>

  <div class="match-info">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9f/Flag_of_Indonesia.svg/1280px-Flag_of_Indonesia.svg.png" alt="Indonesia Flag" class="flag">
    INDONESIA VS CHINA
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Flag_of_the_People%27s_Republic_of_China.svg/450px-Flag_of_the_People%27s_Republic_of_China.svg.png" alt="China Flag" class="flag">
  </div>

  <div class="buttons">
    <button class="button" onclick="changeVideo('https://bf.shandongjnkt.com/live/322580_hd01.m3u8?txSecret=df1036aacfef2c95a5c1e72e6438bdd8&amp;txTime=670e57bf')">CH 01</button>
    <button class="button" onclick="changeVideo('https://bf.shandongjnkt.com/live/322656_hd01.m3u8?txSecret=5d968dec535603c6981bea09587b11ac&amp;txTime=670e57b0')">CH 02</button>
    <button class="button" onclick="changeVideo('https://bf.shandongjnkt.com/live/322692_hd01.m3u8?txSecret=d6db312e848efee42c5b959531a9b64d&amp;txTime=670e5815')">CH 03</button>
    <button class="button" onclick="window.open('https://whatsapp.com/channel/0029VaFZA3WKAwElEnu3yJ0X', '_blank')">Join WhatsApp Channel</button>
  </div>

  <!-- HLS.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <script>
    var video = document.getElementById('live-stream');

    function changeVideo(source) {
      if (Hls.isSupported()) {
        var hls = new Hls();
        hls.loadSource(source);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = source;
        video.play();
      } else {
        alert('Your browser does not support HLS streaming.');
      }
    }

    // Default to CH 01
    changeVideo('https://bf.shandongjnkt.com/live/322580_hd01.m3u8?txSecret=df1036aacfef2c95a5c1e72e6438bdd8&txTime=670e57bf');
  </script>

</body>
</html>
